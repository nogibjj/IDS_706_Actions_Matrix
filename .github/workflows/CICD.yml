name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, 3.10x, 3.11, 3.12]    # Test across three different Python versions
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }} # Setup Python for each version in the matrix
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        make install

    - name: Format code
      run: |
        make format

    - name: Lint code
      run: |
        make lint

    - name: Run tests
      run: |
        make test

    - name: Generate report
      run: |
        make run
